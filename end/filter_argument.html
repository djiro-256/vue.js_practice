<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
  <div id="app">
      <p>
        {{ text | readMore(20, '...') }}
      </p>
      <p>
        {{ text | readMore(30, '***') }}
      </p>
    
  </div>
    


  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <!-- <script src="js/main.js"></script> -->
  <script>
      Vue.filter('readMore', function(text, length, suffix){
          return text.substring(0, length) + suffix
      })
    var app = new Vue({
      el: '#app',
      data: {
          text: 'ipsum is a placeholder text commonly used to demonstrate the visual form of a document without relying on meaningful content (also called greeking). Replacing the actual content with placeholder text allows designers to design the form of the content before the content itself has been produced'
      }
    })
  </script>


</body>
</html>
