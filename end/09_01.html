<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
  <div id="app">
    <p>
        Hello 
        <span class="bg-gray text-blue"v-bind:class="{ Large: isLarge, 'text-danger': hasError }">
            Vue.js
        </span> 
    </p>
  </div>
    


  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <!-- <script src="js/main.js"></script> -->
  <script>
    var app = new Vue({
      el: '#app',
      data: {
          isLarge: true,
          hasError: true
      }
    })
  </script>
<style>
    .Large {
        font-size: 36px;
    }

    .text-danger {
        color: red;
    }

    .bg-gray {
        background-color: gray;
    }

    .text-blue {
        color: blue;
    }
</style>

</body>
</html>
